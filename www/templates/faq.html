<!-- Tab Function content-->
<ion-view view-title="<img class='logo' src='img/GTrip-Logo-with-Trade-Mark-resize1.jpg'><span style='padding-left:30px;'>Booking page</span>" >
    <ion-content class="padding" overflow-scroll="true" overflow-x="false">
        <div style="padding-top:60px;">
            <ion-list>
            <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}"
                        style="background:white !important; color:#af001b !important; border:none;border-bottom: 2px dashed #ccc ;">
                  
                
                <pre style="font-family:Times New Roman !important;"><i class="icon" ng-class="isGroupShown(group) ? 'ion-minus-circled' : 'ion-plus-circled'" style="font-size:25px !important;"></i>&nbsp;&nbsp;{{group.name}}</pre>
                </ion-item>
              <ion-item class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="isGroupShown(group)"
                        style="border-top:none;">
                  <pre style="font-family:Times New Roman !important;">{{item}}</pre>
              </ion-item>
            </div>
          </ion-list>
        </div>
    </ion-content>
</ion-view>
<!-- End-->
