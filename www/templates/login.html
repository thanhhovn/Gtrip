<div style="top: 100px;">
<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>  
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" name="form" role="form">
      <div class="list">
        <div ng-class="{'has-error': form.email.$dirty && form.email.$error.required }">
            <label class="item item-input">
              <label for="email" class="input-label">Email</label>
              <input type="text" name="email" id="email" placeholder="Enter your email here" ng-model="loginData.email" required>
            </label>
        </div>
        <div ng-class="{'has-error': form.password.$dirty && form.password.$error.required }">
            <label class="item item-input">
              <label for="password" class="input-label">Password</label>
              <input type="password" name="password" placeholder="Enter your password here" id="password"  ng-model="loginData.password" required>
            </label>
        </div>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="form.$invalid || loginData.dataLoading" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
</div>
